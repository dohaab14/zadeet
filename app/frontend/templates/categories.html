<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories - Zadeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div id="navbar-placeholder"></div>

    <div class="container pb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Catégories</h1>
            <button class="btn btn-primary shadow-sm" onclick="prepareModal('create')">
                <i class="bi bi-plus-lg"></i> Ajouter
            </button>
        </div>

        <div id="categories-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col-12 text-center"><span class="spinner-border text-primary"></span></div>
        </div>
    </div>

    <div class="modal fade" id="catModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Nouvelle Catégorie</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="catForm">
                        <input type="hidden" id="cId">
                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" id="cName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="cType">
                                <option value="depense">Dépense</option>
                                <option value="revenu">Revenu</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parent (Optionnel)</label>
                            <select class="form-select" id="cParent">
                                <option value="">-- Aucun --</option>
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>

    <script>
    let categoriesData = [];
    let catModal;

    document.addEventListener("DOMContentLoaded", () => {
        catModal = new bootstrap.Modal(document.getElementById('catModal'));
        loadCategories();
    });

    // Fonction cruciale pour trouver une catégorie ou sous-catégorie par ID
    function findById(id, list) {
        for (let item of list) {
            if (item.id == id) return item;
            if (item.subcategories && item.subcategories.length > 0) {
                let found = findById(id, item.subcategories);
                if (found) return found;
            }
        }
        return null;
    }

    async function loadCategories() {
        const grid = document.getElementById('categories-grid');
        const parentSelect = document.getElementById('cParent');
        
        try {
            const res = await fetch('/api/categories/');
            categoriesData = await res.json();
            
            // Remplir le select (uniquement les catégories parentes pour éviter les cycles)
            parentSelect.innerHTML = '<option value="">-- Aucun --</option>';
            categoriesData.filter(c => !c.parent_id).forEach(c => {
                parentSelect.innerHTML += `<option value="${c.id}">${c.name}</option>`;
            });

            if(categoriesData.length === 0) {
                grid.innerHTML = '<p class="text-muted text-center col-12">Aucune catégorie.</p>';
                return;
            }

            // On affiche les parents dans la grille
            grid.innerHTML = categoriesData.filter(c => !c.parent_id).map(c => `
                <div class="col">
                    <div class="card shadow-sm h-100 border-0">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                            <div>
                                <span class="fw-bold fs-5">${c.name}</span>
                                <span class="badge rounded-pill ${c.type==='revenu'?'bg-success':'bg-danger'} opacity-75 ms-1">${c.type}</span>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-link text-secondary p-0" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><button class="dropdown-item" onclick="prepareModal('edit', ${c.id})">Modifier</button></li>
                                    <li><button class="dropdown-item text-danger" onclick="deleteCat(${c.id})">Supprimer</button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            ${c.subcategories && c.subcategories.length > 0 ? 
                                '<ul class="list-group list-group-flush">' + 
                                c.subcategories.map(sub => `
                                    <li class="list-group-item px-0 d-flex justify-content-between bg-transparent align-items-center">
                                        <span>↳ ${sub.name}</span>
                                        <div>
                                            <button class="btn btn-sm btn-outline-secondary border-0" onclick="prepareModal('edit', ${sub.id})"><i class="bi bi-pencil"></i></button>
                                            <button class="btn btn-sm btn-outline-danger border-0" onclick="deleteCat(${sub.id})"><i class="bi bi-trash"></i></button>
                                        </div>
                                    </li>
                                `).join('') + 
                                '</ul>' 
                                : '<p class="text-muted small fst-italic mb-0">Pas de sous-catégorie.</p>'}
                        </div>
                    </div>
                </div>
            `).join('');

        } catch(e) {
            console.error(e);
            grid.innerHTML = `<div class="alert alert-danger col-12">Erreur de chargement.</div>`;
        }
    }

    window.prepareModal = (mode, id = null) => {
        const form = document.getElementById('catForm');
        document.getElementById('cId').value = "";
        form.reset();

        if(mode === 'create') {
            document.getElementById('modalTitle').textContent = "Nouvelle Catégorie";
        } else {
            document.getElementById('modalTitle').textContent = "Modifier la Catégorie";
            const item = findById(id, categoriesData);
            if(item) {
                document.getElementById('cId').value = item.id;
                document.getElementById('cName').value = item.name;
                document.getElementById('cType').value = item.type;
                document.getElementById('cParent').value = item.parent_id || "";
            }
        }
        catModal.show();
    };

    document.getElementById('catForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('cId').value;
        const parentVal = document.getElementById('cParent').value;

        const data = {
            name: document.getElementById('cName').value,
            type: document.getElementById('cType').value,
            parent_id: parentVal ? parseInt(parentVal) : null
        };

        const url = id ? `/api/categories/${id}` : '/api/categories/';
        const method = id ? 'PUT' : 'POST';

        try {
            const res = await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                catModal.hide();
                loadCategories();
            } else {
                alert("Erreur lors de l'enregistrement.");
            }
        } catch(e) { alert("Erreur serveur."); }
    });

    window.deleteCat = async (id) => {
        if(confirm("Voulez-vous vraiment supprimer cette catégorie ?")) {
            try {
                const res = await fetch(`/api/categories/${id}`, { method: 'DELETE' });
                if(res.ok) {
                    loadCategories();
                } else {
                    alert("Erreur : impossible de supprimer (elle est peut-être utilisée).");
                }
            } catch(e) { alert("Erreur lors de la suppression."); }
        }
    };
    </script>
</body>
</html>
